name: Build and publish regsistry manually

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true
env:
  REGISTRY: "registry.digitalocean.com/sports-camp-360"
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo 
        uses: actions/checkout@v3
      - name: Build registry image 
        run: docker build -t finbloxui-registry --progress=plain --no-cache --build-arg env=prod -f ./infra/verdaccio/Dockerfile .
      - name: Install doctl 
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Log in to DO Container Registry 
        run: doctl registry login --expiry-seconds 600
      - name: Tag finbloxui-registry image with last commit
        run: docker tag finbloxui-registry ${{ env.REGISTRY }}/finbloxui-registry:${{ github.sha }}
      - name: Tag finbloxui-registry image as latest
        run: docker tag finbloxui-registry ${{ env.REGISTRY }}/finbloxui-registry:latest
      - name: Push finbloxui-registry image last commit to DO Container Registry 
        run: docker push ${{ env.REGISTRY }}/finbloxui-registry:${{ github.sha }}
      - name: Push finbloxui-registry image latest to DO Container Registry 
        run: docker push ${{ env.REGISTRY }}/finbloxui-registry:latest
  deploy:
    needs: build_and_push
    uses: eseyfried/finbloxui/.github/workflows/deploy-registry.yml@main
    secrets: inherit